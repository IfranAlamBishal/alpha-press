<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press The Alphabet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center">
        <!-- Home screen -->
        <section id="home" class="text-white flex flex-col justify-center items-center min-h-screen">
            <div class="flex flex-col justify-center items-center gap-10">
                <hi class="text-9xl  font-anton">Alpha Press</hi>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Play screen -->
        <section id="game" class="flex flex-col items-center gap-20 pt-10 hidden">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center pt-10">
                    <p id="display-alphabet" class="text-black text-9xl font-bold uppercase">A</p>
                </div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <button id="q" class="kbd">q</button>
                    <button id="w" class="kbd">w</button>
                    <button id="e" class="kbd">e</button>
                    <button id="r" class="kbd">r</button>
                    <button id="t" class="kbd">t</button>
                    <button id="y" class="kbd">y</button>
                    <button id="u" class="kbd">u</button>
                    <button id="i" class="kbd">i</button>
                    <button id="o" class="kbd">o</button>
                    <button id="p" class="kbd">p</button>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life and score -->
            <div class="flex justify-between w-5/6 mx-auto">
                <button class="btn rounded-full bg-[#894189] text-white px-4">
                    Life
                    <img src="images/Group 23.svg" alt="">
                    <span id="current-life">1</span>
                  </button>
                  <button class="btn rounded-full bg-[#360490] text-white px-4">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="current-score">0</span>
                  </button>
            </div>
        </section>
        <!-- Score scree -->
        <section id="score" class="flex justify-center items-center min-h-screen hidden">
            <div class="space-y-6 bg-[#FFFFFF33] text-center rounded-2xl px-10 py-8">
                <h1 class="text-6xl text-white">
                    <span class="font-bold">Score:</span>
                    <span id="final-score">0</span>
                </h1>
                <button onclick="playAgain()" class="btn bg-white text-black">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>

    </main>

    <script src="scripts/alpha-press.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
